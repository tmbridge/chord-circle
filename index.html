<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chord Circle</title>

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>

    <!-- d3 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>-->

    <!-- Project CSS/JS -->
    <link href="./css/jqueryform.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rcg.js"></script>
    <script src="./js/functions.js"></script>
</head>

<body>

    <div id="container">
      <div class="content" id="content">
          <h1>Chord Circle</h1>

          <div class="row">
              <svg id="donut-chart"></svg>
              <!--<script  src="js/index.js"></script>-->
              <script>
                  drawCircle();
              </script>
          </div>

          <div id="left-fly-out-container" class="row">
              <div id="chord-circle-settings-form">
                  <!-- Random Circle Button -->
                  <div class="repeater-heading">
                      <button class="btn btn-primary random-circle-btn" id="random-circle-btn">
                          Random Circle
                      </button>
                  </div>
                  <!-- Home Chord Input -->
                  <div class="form-group">
                      <label for="home-chord-input" class="col-lg-2 control-label">Home Chord</label>
                      <div class="col-lg-10">
                          <input type="text" class="form-control" id="home-chord-input" placeholder="Home" data-name="home-chord-input">
                      </div>
                  </div>
                  <div id="repeater">
                      <!-- Repeater Heading -->
                      <div class="repeater-heading">
                          <button class="btn btn-primary repeater-add-btn">
                              Add
                          </button>
                      </div>
                      <!-- Repeater Items -->
                      <div class="items" data-group="slices">
                          <div class="item-content">
                              <div class="form-group">
                                  <label for="" class="col-lg-2 control-label"></label>
                                  <div class="col-lg-10">
                                      <input type="text" class="slice-input" id="slice-inputs[]" placeholder="Am" data-name="">
                                  </div>
                                  <hr>
                              </div>
                          </div>
                          <!-- Repeater Remove Btn -->
                          <div class="pull-right">
                              <button id="remove-btn" class="btn btn-danger repeater-remove-btn" onclick="$(this).parents('.items').remove();bindSlices();">
                                  Remove
                              </button>
                          </div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              <!-- End Chord Form Container -->
              <!-- Start Menu Container -->
              <!-- End Menu Container -->
              <div class="menu-container" id="menu">
                <div class="link expander" id="chords-expand-link">
                    <img class="link-icon-image arrow arrow-left" id="chords-link-left-arrow" src="./images/left-arrow.png" />
                    <img class="link-icon-image" id="chords-link-icon-image" src="./images/chords-icon.png" />
                    <img class="link-icon-image arrow arrow-right" id="chords-link-right-arrow" src="./images/right-arrow.png" />
                </div>
              </div>
          </div>
      </div>
    </div>

    <!-- Import repeater js  -->
    <script src="./js/repeater.js" type="text/javascript"></script>
    <script>
        /* Create Repeater */
        $("#repeater").createRepeater({
            showFirstItemToDefault: false,
        });
    </script>
</body>

</html>
