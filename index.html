    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <script src="./js/jquery.cookie.js"></script>
    <link href="./css/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="./css/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="./css/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet">


    <!-- d3 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>-->

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">

    <!-- Project CSS/JS -->
    <link href="./css/jqueryform.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/rcg.js"></script>
    <script src="./js/functions.js"></script>

</head>

<body>

    <div id="container">
      <div class="content" id="content">
          <h1>Chord Circle</h1>

          <div class="row">
              <svg id="donut-chart"></svg>
              <!--<script  src="js/index.js"></script>-->
              <script>
                  drawCircle();
              </script>
          </div>

          <div id="left-fly-out-container" class="row">
              <div id="chord-circle-chords-form">
                  <div class="form-header">
                      <h2>
                        Circle Chords
                      </h2>
                  </div>
                  <!-- Random Circle Button -->
                  <div class="repeater-heading">
                      <button class="btn btn-primary random-circle-btn" id="random-circle-btn">
                          Random Circle
                      </button>
                  </div>
                  <hr>
                  <!-- Home Chord Input -->
                  <div class="form-group">
                      <label for="home-chord-input" class="col-lg-2 control-label"><h3>Home Chord</h3></label>
                      <div class="col-lg-10 home-chord-input-container">
                          <button class="btn btn-primary button-image random-home-chord-button" id="random-home-chord-btn[]">
                              <img class='random-btn-image' src="./images/btn-randomize.svg" />
                          </button>
                          <input type="text" class="form-control" id="home-chord-input" placeholder="Home" data-name="home-chord-input">
                      </div>
                      <hr>
                  </div>
                  <div id="repeater">
                      <!-- Repeater Heading -->
                      <div class="repeater-heading">
                          <button class="btn btn-primary button-image repeater-add-btn" id="repeater-add-btn">
                              <img class='add-btn-image' src="./images/btn-add.svg" />
                              <div class="btn-label" id="add-btn-label">
                                  Add Chord
                              </div>
                          </button>
                      </div>
                      <hr>
                      <!-- Repeater Items -->
                      <div class="items" data-group="slices">
                          <div class="item-content">
                              <div class="form-group">
                                  <label for="" class="col-lg-2 control-label"></label>
                                  <div class="col-lg-10">
                                      <!-- Repeater Randomize Button -->
                                      <button class="btn btn-primary button-image random-chord-button" id="random-chord-btn[]">
                                          <img class='random-btn-image' src="./images/btn-randomize.svg" />
                                      </button>
                                      <input type="text" class="slice-input" id="slice-inputs[]" placeholder="Am" data-name="">
                                      <button id="remove-btn" class="btn btn-danger button-image repeater-remove-btn" onclick="$(this).parents('.items').remove();bindSlices();">
                                          <img class='remove-btn-image' src="./images/btn-remove.svg" />
                                      </button>
                                  </div>
                              </div>
                          </div>
                          <!-- Repeater Remove Btn -->
                          <div class="pull-right">

                          </div>
                          <hr>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              <!-- End Chord Form Container -->
              <!-- Start Settings Form Container -->
              <div id="chord-circle-settings-form">
              </div>
              <!-- End Settings Form Container -->
              <!-- Start Menu Container -->
              <div class="menu-container" id="menu">
                  <div class="link flyout-expander" id="chords-expand-link">
                      <img class="link-icon-image arrow chord-arrow arrow-left" id="chords-link-left-arrow" src="./images/left-arrow.png" />
                      <img class="link-icon-image" id="chords-link-icon-image" src="./images/chords-icon.png" />
                      <img class="link-icon-image arrow chord-arrow arrow-right" id="chords-link-right-arrow" src="./images/right-arrow.png" />
                  </div>
                  <div class="link flyout-expander" id="settings-expand-link">
                      <img class="link-icon-image arrow settings-arrow arrow-left" id="settings-link-left-arrow" src="./images/left-arrow.png" />
                      <img class="link-icon-image" id="settings-link-icon-image" src="./images/cog-icon.png" />
                      <img class="link-icon-image arrow settings-arrow arrow-right" id="settings-link-right-arrow" src="./images/right-arrow.png" />
                  </div>
              </div>
              <!-- End Menu Container -->
          </div>
      </div>
    </div>

    <!-- Import repeater js  -->
    <script src="./js/repeater.js" type="text/javascript"></script>
    <script>
        /* Create Repeater */
        $("#repeater").createRepeater({
            showFirstItemToDefault: false,
        });
    </script>
    <div id="home-chord-swap-dialog" style="display: none;">
        Click a chord slice to swap with the home chord.
    </div>
</body>

</html>
